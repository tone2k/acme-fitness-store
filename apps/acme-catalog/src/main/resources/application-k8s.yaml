spring:
  cloud:
    config:
      enabled: false

  mvc:
    static-path-pattern: /static/images/**

  web:
    resources:
      cache:
        cachecontrol:
          max-age: 3600
          cache-public: true

management:
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  endpoints:
    web:
      exposure:
        include: '*'

eureka:
  client:
    enabled: false
